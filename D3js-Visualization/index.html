<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./libs/d3.js"></script>
    <script src="./libs/d3jstopojson.v1.js"></script>
    <script src="./libs/echarts.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>World Map Viz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="heading1">CO2 Emissions World Wide</h1>
            <h3 class="heading2">A project by Rahul Manjunath and Amith Ramaswamy</h3>
        </div>
        <div class="viz_container">
            <div class="chloro">
                <h3>Choropleth Visualization</h3>
                <div id="tooltip_1"></div>
                <div class="map"></div>
                <p id="legend">Low to High</p>
            </div>
            <div class="eachYear">
                <h3 id="countryHeading">CO2 emissions by top-10 countries in 1750</h3>
                <svg id="chart"></svg>
            </div>
        </div>
        <div class="slider-container">
            <input type="number" id="yearSlider" min="1750" max="2020" value="1750" step="1">
            <button id="animateButton">Animate</button>
        </div>
        <div class="viz_container">
            
                <div class="controls">
                    <label for="countrySelect">Select Country:</label>
                    <select id="countrySelect"></select>
                    <button id="submitButton">Submit</button>
                </div>
                <div class="eachCountry">
                    <div id="chartContainer"></div>
                </div>
            
            <div class="worldTrend">
                <div id="worldEmissionsChart" style="width: 800px; height: 600px;"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="each_country.js"></script>
    <script src="total_world.js"></script>
</body>
</html>
